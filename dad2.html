<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DADDY VIDEO</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background:#000;
    height:100vh;
    width:100vw;
    overflow:hidden;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  video {
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:1;
  }


  .home-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 12px 24px;
    font-size: 1.2rem;
    background: rgba(255, 214, 68, 0.85);
    border: 2px solid #ffbf00;
    border-radius: 25px;
    color: #a62c00;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 15px #ffea8f, 0 0 30px #fffa97 inset;
    transition: all 0.3s;
    z-index: 5;
  }
  .home-btn:hover {
    background: rgb(45, 237, 255);
    box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff inset;
    transform: scale(1.1);
  }


  canvas#particles {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:2;
    pointer-events:none;
  }
</style>
</head>
<body>

<button class="home-btn" onclick="location.href='index.html'">回首頁</button>

<canvas id="particles"></canvas>

<video autoplay loop muted playsinline>
  <source src="dad.mp4" type="video/mp4">
  您的瀏覽器不支援影片播放
</video>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const NUM_PARTICLES = 120;

for(let i=0;i<NUM_PARTICLES;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*2+1,
    speedX: (Math.random()-0.5)*1.5,
    speedY: (Math.random()-0.5)*1.5,
    alpha: Math.random()*0.7+0.3
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
    ctx.fill();

    p.x += p.speedX;
    p.y += p.speedY;

    if(p.x<0||p.x>canvas.width) p.speedX*=-1;
    if(p.y<0||p.y>canvas.height) p.speedY*=-1;
  });
  requestAnimationFrame(draw);
}

draw();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
