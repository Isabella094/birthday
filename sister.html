<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SISTER</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Baloo 2', cursive;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f493d9, #5b8ce0);
}

.home-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 12px 24px;
  font-size: 1rem;
  background: rgba(255,255,255,0.2);
  border: 2px solid rgba(255,255,255,0.5);
  border-radius: 25px;
  color: #fff;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  backdrop-filter: blur(6px);
  transition: all 0.3s;
  z-index: 10;
}
.home-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.6); }

.continue-btn {
  font-size: 1.8rem;
  padding: 16px 50px;
  border-radius: 25px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  color: #fff;
  border: 2px solid rgba(255,255,255,0.5);
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
  transition: all 0.3s;
  z-index: 5;
  position: relative;
}
.continue-btn:hover { transform: scale(1.1); box-shadow: 0 0 35px rgba(255,255,255,0.6); }


.marquee-container {
  position: absolute;
  width: 100%;
  overflow: hidden;
  pointer-events: none;
  z-index: 20;
  display: flex;
  justify-content: flex-start;
}
.marquee {
  display: inline-block;
  white-space: nowrap;
  animation: marqueeScroll 3s linear infinite;
  font-size: 1.5rem;
  padding: 10px 0;
  color: #fff;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 25px;
  text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 30px rgba(255,192,203,0.5);
}
.marquee.bottom { animation: marqueeScrollReverse 3s linear infinite; }

@keyframes marqueeScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
@keyframes marqueeScrollReverse { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }


canvas#particles {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
  pointer-events:none;
}

.heart {
  position: absolute;
  font-size: 20px;
  color: #ff6b81;
  animation: floatUp 1s ease-out forwards;
  pointer-events: none;
  z-index: 15;
}
@keyframes floatUp { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-120px) scale(0.5); opacity: 0; } }

.bubble {
  position: absolute;
  bottom: -50px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,192,203,0.2));
  pointer-events: none;
  z-index: 2;
  animation: floatBubble linear infinite;
}
@keyframes floatBubble { 0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.7; } 100% { transform: translateY(-120vh) scale(1.5) rotate(360deg); opacity: 0; } }

@media (max-width: 600px) {
  .continue-btn { font-size: 1.4rem; padding: 12px 36px; }
  .home-btn { font-size: 0.9rem; padding: 10px 20px; }
  .marquee span { font-size: 1rem; padding: 6px 16px; }
}
</style>
</head>
<body>

<button class="home-btn" onclick="location.href='index.html'">回首頁</button>

<div class="marquee-container" style="top: calc(50% - 140px);">
  <div class="marquee">
    🐰 pretty baby 🌸 🐰 pretty baby 🌸 🐰 pretty baby 🌸 🐰 pretty baby 🌸 🐰 pretty baby 🌸 🐰 pretty baby 🌸
  </div>
</div>


<div class="marquee-container" style="top: calc(50% + 120px);">
  <div class="marquee bottom">
    🥂 Happy Birthday 🕯️ 🥂 Happy Birthday 🕯️ 🥂 Happy Birthday 🕯️ 🥂 Happy Birthday 🕯️ 🥂 Happy Birthday 🕯️ 🥂 Happy Birthday 🕯️
  </div>
</div>

<button class="continue-btn" onclick="location.href='sister2.html'">繼續</button>
<canvas id="particles"></canvas>

<script>

const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const NUM_PARTICLES = 180;

for(let i=0;i<NUM_PARTICLES;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*4+1,
    speedX: (Math.random()-0.5)*1.2,
    speedY: (Math.random()-0.5)*1.2,
    alpha: Math.random()*0.7+0.3,
    color: `hsla(${Math.random()*360}, 70%, 80%, ${Math.random()*0.5+0.2})`
  });
}

let mouse = {x:canvas.width/2, y:canvas.height/2};

canvas.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
canvas.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  mouse.x = touch.clientX; mouse.y = touch.clientY;
}, {passive:true});

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();

    const dx = mouse.x - p.x;
    const dy = mouse.y - p.y;
    const dist = Math.sqrt(dx*dx+dy*dy);
    if(dist<100){ p.x += dx*0.01; p.y += dy*0.01; }

    p.x += p.speedX;
    p.y += p.speedY;

    if(p.x<0||p.x>canvas.width) p.speedX*=-1;
    if(p.y<0||p.y>canvas.height) p.speedY*=-1;
  });
  requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const continueBtn = document.querySelector('.continue-btn');
continueBtn.addEventListener('click', ()=>{
  for(let i=0;i<15;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '❤';
    heart.style.left = continueBtn.offsetLeft + continueBtn.offsetWidth/2 + (Math.random()*80-40) + 'px';
    heart.style.top = continueBtn.offsetTop + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }
});

function createBubble(){
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  const size = Math.random()*50+30; // 30~80px
  bubble.style.width = size+'px';
  bubble.style.height = size+'px';
  bubble.style.left = Math.random()*window.innerWidth+'px';
  bubble.style.animationDuration = (Math.random()*6 + 4)+'s'; 
  bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*200)}, 255, 0.2))`;
  document.body.appendChild(bubble);
  setTimeout(()=>bubble.remove(),15000);
}
setInterval(createBubble, 600); 

</script>

</body>
</html>
