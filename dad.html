<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DADDY</title>

<!-- 引入 Baloo 2 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Baloo 2', cursive;
    background: #000;
    overflow: hidden;
    height: 100vh;
    position: relative;
    color: #fff;
  }

  canvas#starfield {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .home-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background: rgba(255, 214, 68, 0.828);
    border: 2px solid #ffbf00;
    border-radius: 12px;
    color: #a62c00;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 10px #ffea8f, 0 0 20px #fffa97;
    transition: 0.3s;
    z-index: 10;
  }
  .home-btn:hover {
    background: rgb(45, 237, 255);
    box-shadow: 0 0 20px #b4c90f, 0 0 40px #b4c90f;
    transform: scale(1.1);
  }

  /* 跑馬燈容器 */
  .marquee-container {
    position: absolute;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    font-family: 'Baloo 2', cursive;
    font-size: 2.8rem;  /* 與 index.html 相同大小 */
    font-weight: 700;
    text-shadow: 0 0 8px rgba(255,255,255,0.8),
                 2px 2px 6px rgba(237, 83, 83, 0.2);
    z-index: 2;
  }

  .marquee-track {
    display: inline-block;
    white-space: nowrap;
  }
  .marquee-track span {
    display: inline-block;
    padding: 0 2rem;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #1c79fa; }
    to   { text-shadow: 0 0 10px #fff, 0 0 20px hsl(261, 79%, 51%); }
  }

  .marquee-left { top: 30%; color: #00ffcc; }
  .marquee-left .marquee-track {
    animation: leftToRight 8s linear infinite;
  }

  .marquee-right { bottom: 30%; color: #f4ff56; }
  .marquee-right .marquee-track {
    animation: rightToLeft 14s linear infinite;
  }

  @keyframes leftToRight {
    0%   { transform: translateX(-100%); }
    100% { transform: translateX(0%); }
  }
  @keyframes rightToLeft {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  .continue-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 50px;
    font-size: 2rem;
    font-family: 'Baloo 2', cursive;
    font-weight: 700;
    color: #fff;
    background: rgba(255,255,255,0.05);
    border: 2px solid #ffea00;
    border-radius: 15px;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 15px #9f473a, 0 0 30px #952f18 inset;
    backdrop-filter: blur(5px);
    opacity: 0;
    animation: fadeIn 3s ease forwards 1s;
    z-index: 5;
  }
  .continue-btn:hover {
    box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff inset;
    transform: translate(-50%, -50%) scale(1.1);
  }
  @keyframes fadeIn { 
    0% { opacity:0; transform:translate(-50%, -60%);} 
    100% { opacity:1; transform:translate(-50%, -50%);} 
  }

  .bg-tool {
    position: absolute;
    width: 100px;
    opacity: 0.2;
    animation: floatRotate 6s infinite linear;
    z-index: 1;
  }
  @keyframes floatRotate {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  @media (max-width: 600px) {
    .marquee-container { font-size: 2rem; }
    .continue-btn { font-size: 1.5rem; padding: 12px 30px; }
    .bg-tool { width: 70px; }
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<button class="home-btn" onclick="location.href='index.html'">Home</button>

<div class="marquee-container marquee-left">
  <div class="marquee-track">
    <span>✦ AYAO DADDY ✦ AYAO DADDY ✦ AYAO DADDY ✦ AYAO DADDY ✦</span>
    <span>✦ AYAO DADDY ✦ AYAO DADDY ✦ AYAO DADDY ✦ AYAO DADDY ✦</span>
  </div>
</div>

<div class="marquee-container marquee-right">
  <div class="marquee-track">
    <span>✦ HAPPY BIRTHDAY ✦ HAPPY BIRTHDAY ✦ HAPPY BIRTHDAY ✦ HAPPY BIRTHDAY ✦</span>
    <span>✦ HAPPY BIRTHDAY ✦ HAPPY BIRTHDAY ✦ HAPPY BIRTHDAY ✦ HAPPY BIRTHDAY ✦</span>
  </div>
</div>

<button class="continue-btn" onclick="location.href='dad2.html'">繼續</button>

<script>
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Star {
  constructor(){ this.reset(); }
  reset(){
    this.x = Math.random()*W;
    this.y = Math.random()*H;
    this.size = Math.random()*2;
    this.speed = Math.random()*0.5+0.2;
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
  update(){
    this.y += this.speed;
    if(this.y > H) this.reset();
  }
}

class Meteor {
  constructor(){ this.reset(); }
  reset(){
    this.x = Math.random()*W;
    this.y = -20;
    this.len = Math.random()*80+40;
    this.speed = Math.random()*6+4;
    this.angle = Math.PI/4;
    this.alpha = 1;
  }
  draw(){
    ctx.strokeStyle = `rgba(255,255,255,${this.alpha})`;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x - this.len*Math.cos(this.angle),
               this.y + this.len*Math.sin(this.angle));
    ctx.stroke();
  }
  update(){
    this.x += this.speed*Math.cos(this.angle);
    this.y += this.speed*Math.sin(this.angle);
    this.alpha -= 0.01;
    if(this.alpha <= 0) this.reset();
  }
}

let stars = Array.from({length:200}, ()=>new Star());
let meteors = [];

function animate(){
  ctx.clearRect(0,0,W,H);
  stars.forEach(s=>{ s.update(); s.draw(); });
  if(Math.random()<0.01) meteors.push(new Meteor());
  meteors.forEach(m=>{ m.update(); m.draw(); });
  meteors = meteors.filter(m=>m.alpha>0);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
