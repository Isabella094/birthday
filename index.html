<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Baloo 2', cursive;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    
      background: linear-gradient(270deg, #3b1a5e, #6d3fa2, #b57edc, #f6c667, #7b4d9a);
      background-size: 1200% 1200%;
      animation: gradientShift 18s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #birthdayText {
      font-size: 2.2rem;
      color: #fff4c2;
      text-shadow: 0 0 12px #f6c667, 0 0 25px #ffea96;
      margin-bottom: 60px;
      opacity: 0;
      animation: textFloat 2.8s ease-out forwards, glow 2s infinite alternate;
    }

    @keyframes textFloat {
      0% { transform: translateY(60px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f6c667, 0 0 20px #ffdd66; }
      to { text-shadow: 0 0 25px #ffea96, 0 0 45px #fff4c2; }
    }

    .button-container {
      display: flex;
      gap: 25px;
      opacity: 0;
    }

    .button-container.show {
      animation: fadeUp 2s ease-out forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeUp {
      from { transform: translateY(70px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .person-btn {
      font-size: 1.5rem;
      padding: 14px 40px;
      border: 2px solid #f6c667;
      border-radius: 40px;
      background: rgba(255, 239, 179, 0.1);
      color: #fff4c2;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 221, 120, 0.3);
      animation: glowBtn 2s infinite alternate;
    }

    .person-btn:hover {
      background: rgba(255, 239, 179, 0.25); 
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 221, 120, 0.6);
    }

    @keyframes glowBtn {
      from { box-shadow: 0 0 10px #f6c667; }
      to { box-shadow: 0 0 25px #ffea96; }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #f6c667;
      text-shadow: 0 0 10px #ffea96;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100px) scale(0.5); opacity: 0; }
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <h2 id="birthdayText">Happy Birthday</h2>

  <div class="button-container hidden">
    <button class="person-btn" id="dadBtn">爸爸</button>
    <button class="person-btn" id="sisterBtn">姐姐</button>
  </div>

  <audio id="birthdayAudio" src="birthday.mp3" loop autoplay></audio>

  <script>
    const buttonContainer = document.querySelector(".button-container");
    setTimeout(() => {
      buttonContainer.classList.remove("hidden");
      buttonContainer.classList.add("show");
    }, 1200);

    const dadBtn = document.getElementById("dadBtn");
    const sisterBtn = document.getElementById("sisterBtn");

    function celebrate(btn, url = null) {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "★";
        heart.style.left = btn.offsetLeft + btn.offsetWidth / 2 + (Math.random() * 60 - 30) + "px";
        heart.style.top = btn.offsetTop + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      btn.animate([
        { transform: "scale(1)" },
        { transform: "scale(1.2)" },
        { transform: "scale(1)" }
      ], { duration: 300 });

      if (url) setTimeout(() => location.href = url, 500);
    }

    dadBtn.addEventListener("click", () => celebrate(dadBtn, "dad.html"));
    sisterBtn.addEventListener("click", () => celebrate(sisterBtn, "sister.html"));

    /* ✨ 星光 + 煙火動畫 */
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    const fireworks = [];

    for (let i = 0; i < 40; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        alpha: Math.random(),
        speed: Math.random() * 0.02 + 0.005
      });
    }

    function createFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        fireworks.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 3 + 2,
          opacity: 1,
          color: `hsl(${Math.random() * 50 + 40}, 90%, 60%)` // 金橘色範圍
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 星光閃爍
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 220, 120, ${s.alpha})`;
        ctx.fill();
        s.alpha += s.speed;
        if (s.alpha <= 0 || s.alpha >= 1) s.speed = -s.speed;
      }

      // 煙火粒子
      fireworks.forEach((fw, i) => {
        const vx = Math.cos(fw.angle) * fw.speed;
        const vy = Math.sin(fw.angle) * fw.speed;
        fw.x += vx;
        fw.y += vy;
        fw.opacity -= 0.015;

        ctx.beginPath();
        ctx.arc(fw.x, fw.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 230, 150, ${fw.opacity})`;
        ctx.fill();
        ctx.fillStyle = fw.color;
        ctx.fill();

        if (fw.opacity <= 0) fireworks.splice(i, 1);
      });

      requestAnimationFrame(draw);
    }

    setInterval(() => {
      const positions = [
        [canvas.width / 2, canvas.height / 2],
        [canvas.width / 3, canvas.height / 3],
        [canvas.width * 2 / 3, canvas.height * 0.4],
        [canvas.width / 4, canvas.height * 3 / 4],
        [canvas.width * 3 / 4, canvas.height * 0.6]
      ];
      positions.forEach(pos => createFirework(pos[0], pos[1]));
    }, 1500);

    draw();

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
